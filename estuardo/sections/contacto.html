 <!-- formulario -->
		
			<div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
				<div class="wrapper wrapper--w680">
					<div class="card card-4">
						<div class="card-body">
							<h2 class="title">Contactanos</h2>
							<form method="POST">
								<div class="row row-space">
									<div class="col-2">
										<div class="input-group">
											<label class="label">Nombre</label>
											<input class="input--style-4" type="text" name="nombre">
										</div>
									</div>
									<div class="col-2">
										<div class="input-group">
											<label class="label">Apellido</label>
											<input class="input--style-4" type="text" name="apellido">
										</div>
									</div>
								</div>
								<div class="row row-space">
									<div class="col-2">
										<div class="input-group">
											<label class="label">Fecha de nacimiento</label>
											<div class="input-group-icon">
												<input class="input--style-4 js-datepicker" type="text" name="fecha">
												<i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
											</div>
										</div>
									</div>
									<div class="col-2">
										<div class="input-group">
											<label class="label">Sexo</label>
											<div class="p-t-10">
												<label class="radio-container m-r-45">Hombre
													<input type="radio" checked="checked" name="gender">
													<span class="checkmark"></span>
												</label>
												<label class="radio-container">Mujer
													<input type="radio" name="gender">
													<span class="checkmark"></span>
												</label>
											</div>
										</div>
									</div>
								</div>
								<div class="row row-space">
									<div class="col-2">
										<div class="input-group">
											<label class="label">Email</label>
											<input class="input--style-4" type="email" name="email">
										</div>
									</div>
									<div class="col-2">
										<div class="input-group">
											<label class="label">Numero de telefono</label>
											<input class="input--style-4" type="text" name="phone">
										</div>
									</div>
								</div>
								<div class="input-group">
									<label class="label">Como conociste nuestra marca?</label>
									<div class="rs-select2 js-select-simple select--no-search">
										<select name="subject">
											<option disabled="disabled" selected="selected">Elegi una opcion</option>
											<option>Me lo recomendaron</option>
											<option>Fui al local</option>
											<option>Pagina web</option>
										</select>
										<div class="select-dropdown"></div>
									</div>
								</div>
								<div class="input-group">
									<label class="label">Dudas/Consultas</label>
									<input class="input--style-4" type="text" name="Comentarios">
								</div>
								<div class="input-group">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
									<label class="form-check-label" for="flexCheckDefault">
									  Me gustaria recibir informacion sobre los nuevos productos de Estuardo 
									</label>
								  </div>
								</div>
								<div class="col-2">
								
								<div class="p-t-15">
									<button class="btn btn--radius-2 btn--blue" type="submit">Enviar</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
